<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cool 404 Page</title>
  </head>
  <body>
    <header>
      <div class="name">Limbo</div>
      <div class="links">No Links Because You Ain't Going Anywhere!</div>
    </header>
    <section class="message-section">
      <div class="message-container">
        <h1>4</h1>
        <div id="canvas"></div>
        <h1>4</h1>
      </div>
      <h2>Seems like you're lost.</h2>
    </section>

    <footer>&copy; 2022 Holger Mueller</footer>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.144.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const container = document.getElementById("canvas");
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(250, 400, false);
      renderer.setClearColor(0xffffff);

      container.appendChild(renderer.domElement);

      const geometry = new THREE.TorusGeometry(2, 0.5, 30, 100);
      const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
      const torus = new THREE.Mesh(geometry, material);
      scene.add(torus);
      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);

        torus.rotation.y += 0.01;
      }
      animate();
    </script>
  </body>
</html>

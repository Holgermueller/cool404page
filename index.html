<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cool 404 Page</title>
  </head>
  <body>
    <header>
      <div class="name">Limbo</div>
      <div class="links">No Links Because You Ain't Going Anywhere!</div>
    </header>
    <section class="message-section">
      <div class="message-container">
        <h1>4</h1>
        <canvas id="canvas"></canvas>
        <h1>4</h1>
      </div>
      <h2>Seems like you're lost.</h2>
    </section>

    <footer>&copy; 2022 Holger Mueller</footer>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.144.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const container = document.getElementById("canvas");
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(container.width, container.height);
      renderer.setClearColor(0x000000, 0);
      container.appendChild(renderer.domElement);

      //renderer.render(scene, camera);

      const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
      const material = new THREE.MeshLambertMaterial({
        color: 0xeef0f2,
        opacity: 1,
        depthTest: true,
        depthWrite: true,
      });
      const torus = new THREE.Mesh(geometry, material);
      scene.add(torus);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);

        torus.rotation.x += 0.15;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
